    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
        <!-- codigo -->
        <ng-container matColumnDef="idVehiculo">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo. </th>
            <td mat-cell *matCellDef="let element"> {{element.idVehiculo}} </td>
        </ng-container>

        <!-- Name nombre -->
        <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef> Placa</th>
            <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
        </ng-container>

        <!-- Weight ver -->
        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container>

        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>

        <ng-container matColumnDef="tipoVehiuclo">
            <th mat-header-cell *matHeaderCellDef> Tipo de Vehiculo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoVehiuclo}} </td>
        </ng-container>

        <ng-container matColumnDef="capacidad">
            <th mat-header-cell *matHeaderCellDef> Capacidad </th>
            <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
        </ng-container>

        <ng-container matColumnDef="ver">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-button
              color="primary"   
              [routerLink]="['/vehiculo/edicion/', element.idVehiculo]"
            >
              <mat-icon>border_color</mat-icon>
            </button>
          </td>
        </ng-container>
        
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      class="paginador"
      [pageSize]="pageSize"
      [pageSizeOptions]="[2, 10, 15, 100]"
      [length]="cantidad"
      (page)="cambio($event)"
    ></mat-paginator>

    <br>
  
    <button
      mat-fab
      color="primary"
      style="float: right"
      [routerLink]="['agregarvehiculo']"
    >
      <mat-icon>plus_one</mat-icon>
    </button>
  
 
    
</div>

<router-outlet></router-outlet>
