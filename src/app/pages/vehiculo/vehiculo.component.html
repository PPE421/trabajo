<div [hidden]="route.children.length !== 0" >
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position codigo -->
        <ng-container matColumnDef="idVehiculo">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo. </th>
            <td mat-cell *matCellDef="let element"> {{element.idVehiculo}} </td>
        </ng-container>

        <!-- Name nombre -->
        <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef> Placa</th>
            <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
        </ng-container>

        <!-- Weight ver -->
        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container>

        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>

        <ng-container matColumnDef="tipoVehiuclo">
            <th mat-header-cell *matHeaderCellDef> Tipo de Vehiculo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoVehiuclo}} </td>
        </ng-container>

        <ng-container matColumnDef="capacidad">
            <th mat-header-cell *matHeaderCellDef> Capacidad </th>
            <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="7" [pageSizeOptions]="[5, 10, 25, 100]" #CarPaginator></mat-paginator>
</div>

<router-outlet></router-outlet>
